<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Greg Sakai | Whack-a-Mole</title>
  <link href="styles/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Removed onload randomizer -->

  <div class="container-fluid" id="nav">
    <div class="text-left">
      <div class="current">CURRENT SCORE</div>
      <div id="scoreDiv">0</div>
    </div>
    <button class="text-center btn btn-danger" id="stop">STOP</button>
    <div class="text-right">
      <div class="current">CURRENT LEADER</div>
      <div id="currentLeader"></div>
    </div>
  </div>

  <div id="nameForm">
    <input type="text" name="name" id="yourName" placeholder="Enter name" />
    <br/>
    <button id="submitName">SUBMIT</button>
  </div>

  <img src="imgs/mole-unclicked.png" alt="mole" id="mole" />
  <audio id="audio" src="audio/hammer.mp3"></audio>

  <script src="scripts/main.js" type="text/javascript"></script>
  <!-- <script src="scripts/dbpush.js" type="text/javascript"></script> -->
</body>

</html>
